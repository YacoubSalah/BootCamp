<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="Friends">
            <div class="title">Friends</div>
            <div class="friendslist">
                <p class="friendname">Freya</p>
                <p class="friendname">Linda</p>
                <p class="friendname">Kenan</p>
                <p class="friendname">Theresa</p>
            </div>
        </div>
        <div id="Chat">
            <div id="history">
                <div class="received chatLine">
                    <p class="msgText">Hey</p>
                    <p class="msgTime">14:00</p>
                </div>
                <div class="sent chatLine">
                    <p class="msgText">Hey</p>
                    <p class="msgTime">14:00</p>
                </div>
            </div>
            <div id="chatBox">
                <input type="text" id="msgBox">
                <input type="submit" id="submitButton">
            </div>
        </div>
    </div>
</body>

</html>
